version: "1"

services:
  api:
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DATABASE_PATH
        value: /app/data/worktracker.db
    disk:
      name: db-storage
      mountPath: /app
      sizeGB: 1
